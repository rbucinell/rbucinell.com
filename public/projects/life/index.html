<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.min.js"></script>
        
        
        <title>Game of Life</title>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-12">
                <p>Click <a href="http://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Here</a> to find out more on Conway's Game of life</p>
                <p>Click on a square to make switch it from living (black) to dead (white) and vis-versa. Then click start to watch!</p>
                <canvas id="canvas" width="770px", height="500px", style="border: 1px solid black;margin: 5px;">
                    <p>Your browser doesn't support canvas</p>
                </canvas>
            </div>
        </div>
        <script src="js/Button.js"></script>
        <script src="js/GridSquare.js"></script>
        <script src="js/Square.js"></script>
        <script src="js/Grid.js"></script>
        <script src="js/Game.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var graphics = canvas.getContext("2d");
            var game = new Game(canvas.width, canvas.height, graphics);

            if(document.loaded) {
                DoStuffFunction();
            } else {
                if (window.addEventListener) {
                    window.addEventListener('load', DoStuffFunction, false);
                } else {
                    window.attachEvent('onload', DoStuffFunction);
                }
            }
            function DoStuffFunction()
            {
                // add our events. Up and down are for dragging,
                // double click is for making new boxes
                canvas.onmousedown = gameMouseDown;
                canvas.onmouseup   = gameMouseUp;
                canvas.ondblclick  = gameMouseDoubleClick;
            }
        </script>
    </body>
</html>
