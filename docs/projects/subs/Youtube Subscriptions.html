<!DOCTYPE html>
<html lang="en">
    <head>
		<!-- 
		
		//add a div #vidid, then run this function to get all of the IDs that were loaded
		$("li").each( function(index){  $("#vidid").append($(this).attr("id")+"\n");});

		
		//Remove elements that have this title
		$('h4:contains("Katamari Forever")').closest('li').remove()
		
		//Remove elements after this item

		$("li#eqctBTygMx8").nextAll().remove()
		
		-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Youtube Subscriptions</title>
		<link rel="icon" href="img/yt.ico"/>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="css/ytsubs.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">


					<div class="navbar-brand"><strong>SwiftStriker00's </strong>Youtube Subscriptions</div>.
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="button" class="btn btn-default">Submit</button>
					</form>
					<!--<div class="input-group">
						<input type="text" class="form-control" placeholder="Filter" name="q">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>

						</div>
					</div>-->

					<!--<span id="videoPercent" class="label label-default">0/100</span>-->
			</div>
		</nav>
		
		<div class="container">
			<ol id="vlist" class="media-list">
			</ol>
			
			<button id="displayimgbutton" 	class="roundbtn btn btn-danger" onclick="toggleImages()"><span class="glyphicon glyphicon-picture"></span></button>
			<button id="scrolltobottom" 	class="roundbtn btn btn-warning" onclick="scrollToBottom()"><span class="glyphicon glyphicon-menu-down"></span></button>
			<button id="scrolltotop" 		class="roundbtn btn btn-warning" onclick="scrollToTop()"><span class="glyphicon glyphicon-menu-up"></span></button>
			<button id="selectrandom" 		class="roundbtn btn btn-default" onclick="playrandomvideo()"><span class="glyphicon glyphicon-random"></span></button>
			<button id="addvideosButton"  	class="roundbtn btn btn-success" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span></button>
			
			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add More Videos</h4>
					</div>
					<div class="modal-body">
						<textarea id="addvideoinput"  rows="8" cols="50"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closemodalClick(false)">Close</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closemodalClick(true)">Okay</button>
					</div>
				</div>
			  </div>
			</div>	

		</div>
		<script src="js/ytsub.js"></script>		
	</body>
  </html>
