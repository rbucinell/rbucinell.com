						<h2><strong>The Ceaser Cipher</strong>(rot13)</h2>
						<p> Simple encryption where the value of the input is shifted by a number to create the output. Common example is Rot13, where the shift number is 13. A -> M, B -> N, etc...
						</p>
						<form>
							<label>Clear Text &nbsp;</label><input name="ceaserin" type="text" onkeyup="updateCeaserCipher()"/> 
							<label> Shift: &nbsp;</label><input name="ceasershift" type="number" onkeyup="updateCeaserCipher()" maxlength="2" min="1" max="26" value="1"/>
							<label>Output&nbsp;</label><input name="ceaserout" type="text" readonly="true"/>
						</form>
						<script>
							
							function rotShift( num, amount )
							{
								console.log( num, amount);
								var retVal = num + amount;
								return retVal;
							}
							
							function updateCeaserCipher()
							{
								var shift = document.getElementsByName("ceasershift")[0].value;
								var input = document.getElementsByName("ceaserin")[0].value;
								var output = document.getElementsByName("ceaserout")[0];
								
								output.value = "";
								
								for( i in input)
								{
									if( input[i] === " ")
									{
										output.value = output.value + " ";
									}
									else
									{
										var shiftChar = rotShift( input.charCodeAt(i), shift );
										output.value = output.value + String.fromCharCode( shiftChar );
									}
								
									
									
								}
							}
							
						
						</script>
